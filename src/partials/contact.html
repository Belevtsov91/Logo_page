<section id="contacts" class="container contact">
  <header class="contact-header">
    <h2 class="contact-title">Зв'яжись з нами</h2>
    <p class="contact-subtitle">Хочеш заказати виступ або маєш питання? Пиши!</p>
  </header>

  <div class="contact-grid">
    <div class="card form-card">
      <form id="contactForm" novalidate>
        <div class="form-row">
          <label class="field">
            <span class="label-text">Ім'я</span>
            <input type="text" name="name" id="name" placeholder="" required autocomplete="name" />
            <span class="error-message" aria-live="polite"></span>
          </label>

          <label class="field">
            <span class="label-text">Email</span>
            <input type="email" name="email" id="email" placeholder="" required autocomplete="email" />
            <span class="error-message" aria-live="polite"></span>
          </label>
        </div>

        <label class="field field-full">
          <span class="label-text">Повідомлення</span>
          <textarea name="message" id="message" rows="6" placeholder="Розкажи про свої ідеї..." required></textarea>
          <span class="error-message" aria-live="polite"></span>
        </label>

        <div class="form-actions">
          <button type="submit" id="submitBtn" class="btn primary">Відправити</button>
          <div id="formStatus" class="form-status" aria-live="polite"></div>
        </div>
      </form>
    </div>

    <aside class="card map-card" aria-label="Наше місцезнаходження">
     <!-- <h3 class="map-title">Наше місцезнаходження</h3> -->
      <div class="map-wrap">
        <h3 class="map-title">Наше місцезнаходження</h3>
        <iframe
          title="map-kyiv"
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d162771.1989542841!2d30.364471!3d50.4016994!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40d4cf4ee15a4505%3A0x764931d2170146fe!2sKyiv%2C%2002000!5e0!3m2!1sen!2sua!4v1234567890123!5m2!1sen!2sua"
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
    </aside>
  </div>
</section>
